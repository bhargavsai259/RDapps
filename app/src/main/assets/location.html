         color: #007bff;
         }
         form {

         background-color: #fff;
         padding: 20px;

         }

         margin-top: 10px;
         display: block;
         }

         width: 100%;
         padding: 8px;
         margin-bottom: 15px;
         border: 1px solid #ced4da;
         border-radius: 5px;
         box-sizing: border-box;
         }
         ul {
         list-style: none;
         padding: 0;
         margin: 0;
         display: none;
         border: 1px solid #ccc;
         border-radius: 5px;
         }
         li {
         cursor: pointer;
         padding: 8px;
         border-bottom: 1px solid #ccc;
         }
         button {
         background-color: #007bff;
         color: #fff;
         padding: 10px 15px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         }
         button:hover {
         background-color: #0056b3;
         }
         #output {
         margin-top: 20px;
         }
      </style>

         function showStateSuggestions() {
             const stateInput = document.getElementById("stateInput");
             const suggestionList = document.getElementById("suggestion-list1");
             const inputValue = stateInput.value.toLowerCase();
         
             const filteredStates = states.filter((state) => state.toLowerCase().includes(inputValue));
         
             updateSuggestions(suggestionList, filteredStates, stateInput);
         }
         
         function showDistrictSuggestions() {
             const stateInput = document.getElementById("stateInput");
             const districtInput = document.getElementById("districtInput");
             const stateValue = stateInput.value;
             const suggestionList = document.getElementById("suggestion-list2");
             const inputValue = districtInput.value.toLowerCase();
         
             const filteredDistricts = (districts[stateValue] || []).filter((district) => district.toLowerCase().includes(inputValue));
         
             updateSuggestions(suggestionList, filteredDistricts, districtInput);
         }
         
         function updateSuggestions(suggestionList, suggestions, inputElement) {
             suggestionList.innerHTML = "";
             suggestions.forEach((option) => {
                 const li = document.createElement("li");
                 li.textContent = option;
                 li.onclick = function () {
                     inputElement.value = option;
                     suggestionList.style.display = "none";
                 };
                 suggestionList.appendChild(li);
             });
         
             if (suggestions.length > 0) {
                 suggestionList.style.display = "block";
             } else {
                 suggestionList.style.display = "none";
             }
         }

		 function submitForm() {
			const stateInputValue = document.getElementById('stateInput').value;
			const districtInputValue = document.getElementById('districtInput').value;

			// Basic validation
			if (stateInputValue === "" || districtInputValue === "") {
				document.getElementById("requiredMessage").style.display = "block";
			} else if (!states.includes(stateInputValue)) {
				// Check if the entered state is present in the list of states
				alert("Please select a valid state.");
				resetAllField();
				}
			else if (!districts[stateInputValue].includes(districtInputValue)){
				alert("Please select a valid district for the chosen state.");
				resetDistrictField(); // Resetting only the district field
			}
			else {
				// Proceed with form submission
				document.getElementById("requiredMessage").style.display = "none";

				// Your form submission logic here
				const outputElement = document.getElementById("output");

				// Assuming you have an object named 'crops' with district-wise crop information
				const selectedCrops = crops[districtInputValue] || [];

				// Displaying the selected state, district, and crops
				outputElement.innerHTML = `<p>State: ${stateInputValue}</p><p>District: ${districtInputValue}</p><p>Crops: ${selectedCrops.join(", ")}</p>`;
			}
		}
